<!DOCTYPE html>
<html>
<head>
    <title>Pendaftaran Mahasiswa Digitalent Baru</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pendaftaran Mahasiswa Digitalent Baru</h1>
    <form action="simpan.php" method="POST">
        <label for="nama">Nama Lengkap:</label>
        <input type="text" name="nama" id="nama" required><br><br>

        <label for="alamat">Alamat:</label>
        <input type="text" name="alamat" id="alamat" required><br><br>

        <label for="jk">Jenis Kelamin:</label>
        <input type="radio" name="jk" value="Laki-laki" required> Laki-laki
        <input type="radio" name="jk" value="Perempuan" required> Perempuan<br><br>

        <label for="agama">Agama:</label>
        <select name="agama" id="agama" required>
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Hindu">Hindu</option>
            <option value="Buddha">Buddha</option>
            <option value="Konghucu">Konghucu</option>
        </select><br><br>

        <label for="sekolah_asal">Sekolah Asal:</label>
        <input type="text" name="sekolah_asal" id="sekolah_asal" required><br><br>

        <input type="submit" value="Daftar">
    </form>

    <br>
    <button onclick="goBack()" class="btn-back">Kembali</button> 

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
